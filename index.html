<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main grid">
        <article class="container-card">
            <header role="header-card" class="header-card">
                <img src="img/bg-pattern-card.svg" alt="">
            </header>
            <section role="body-card" class="section-card grid">
                <img src="img/image-victor.jpg" alt="">
                <div class="user-description">
                    <p class="title">Victor Crest <span class="description">26</span></p>                   
                    <p class="description text">London</p>
                </div>                              
            </section>                       
            <footer role="footer-card" class="footer-card">
                <div class="flex">
                    <p class="title">80K</p>
                    <p class="text txt">Followers</p>
                </div>
                <div class="flex">
                    <p class="title">803K</p>
                    <p class="text txt">Likes</p>
                </div>
                <div class="flex">
                    <p class="title">1.4K</p>
                    <p class="text txt">Photos</p>
                </div>
            </footer>
        </article>
    </main>
</body>
</html>
